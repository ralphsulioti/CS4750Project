<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
 {% include 'navbar.html' %}

    <h1>User List</h1>
    <table>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for user in users|sort(attribute=0) if user %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>
                <button onclick="deleteUser('{{ user[0] }}')">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    <button onclick="createUser()">Create User</button>

    <script>
        function deleteUser(userId) {
            var confirmation = confirm("Are you sure you want to delete this user?");
            if (confirmation) {
                // Make an AJAX request to delete the user
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/delete-user", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                        // Refresh or update the user list after successful deletion
                        console.log("User deleted:", userId);
                        loadUserList();
                    }
                };
                xhr.send(JSON.stringify({ userId: userId }));
            }
        }

        function createUser() {
            var name = prompt("Enter the user's name:");
            if (name.trim() === "") {
                alert("Name cannot be empty");
                return;
            }

            // Make an AJAX request to create the user
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/create-user", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    // Refresh or update the user list after successful creation
                    console.log("User created:", name);
                    loadUserList();
                }
            };
            xhr.send(JSON.stringify({ name: name }));
        }

        function loadUserList() {
            // Make an AJAX request to get the updated user list
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/get-user-list", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    // Update the user list with the new data
                    var userListContainer = document.querySelector("table");
                    userListContainer.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Load the user list on page load
        loadUserList();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the User Dashboard</h1>
        <h2>Hello, {{ username }}!</h2>
        <h3>Your Games:</h3>
        <table>
            <thead>
                <tr>
                    <th>Game ID</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Release Year</th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.id }}</td>
                    <td>{{ game.title }}</td>
                    <td>{{ game.genre }}</td>
                    <td>{{ game.release_year }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="/logout">Logout</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Create Game</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <style>
        /* Add custom styles for the form here */
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create a new game</h2>
        <br/>
        <form action="/create-game" method="get">
            <label for="Game_Name">Game Name:</label>
            <input type="text" name="Game_Name" id="Game_Name" required>
            <br>
            <label for="Game_Developer">Game Developer:</label>
            <input type="text" name="Game_Developer" id="Game_Developer" required>
            <br>
            <label for="Game_Player_Capacity">Player Capacity:</label>
            <input type="number" name="Game_Player_Capacity" id="Game_Player_Capacity" required>
            <br>
            <label for="Game_Release_Date">Release Date:</label>
            <input type="text" name="Game_Release_Date" id="Game_Release_Date" required>
            <br>
            <label for="Game_Price">Price:</label>
            <input type="number" name="Game_Price" id="Game_Price" required>
            <br>
            <label for="Game_Platform">Platform:</label>
            <input type="text" name="Game_Platform" id="Game_Platform" required>
            <br>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>

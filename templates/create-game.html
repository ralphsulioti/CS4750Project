<!DOCTYPE html>
<html>
<head>
    <title>Create Game</title>
</head>
<body>
    <h1>Create a New Game</h1>
    <form action="/create-game" method="post">
        <label for="Game_Name">Game Name:</label>
        <input type="text" id="Game_Name" name="Game_Name" required><br><br>

        <label for="Game_Developer">Game Developer:</label>
        <input type="text" id="Game_Developer" name="Game_Developer" required><br><br>

        <label for="Game_Player_Capacity">Player Capacity:</label>
        <input type="number" id="Game_Player_Capacity" name="Game_Player_Capacity" required><br><br>

        <label for="Game_Release_Date">Release Date:</label>
        <input type="text" id="Game_Release_Date" name="Game_Release_Date" required><br><br>

        <label for="Game_Price">Price:</label>
        <input type="number" id="Game_Price" name="Game_Price" step="0.01" required><br><br>

        <label for="Game_Platform">Platform:</label>
        <input type="text" id="Game_Platform" name="Game_Platform" required><br><br>

        <input type="submit" value="Create Game">
    </form>
</body>
</html>

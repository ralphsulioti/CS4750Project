<!DOCTYPE html>
<html>
<head>
    <title>Create Game</title>
</head>
<body>
    {% include 'navbar.html' %}

    <h1>Create a New Game</h1>
    <form action="/create-game" method="post">
        <label for="Game_Name">Game Name:</label>
        <input type="text" id="Game_Name" name="Game_Name" required><br><br>

        <label for="Game_Developer">Game Developer:</label>
        <input type="text" id="Game_Developer" name="Game_Developer" required><br><br>

        <label for="Game_Player_Capacity">Player Capacity:</label>
        <input type="number" id="Game_Player_Capacity" name="Game_Player_Capacity" required><br><br>

        <label for="Game_Release_Date">Release Date:</label>
        <input type="text" id="Game_Release_Date" name="Game_Release_Date" pattern="\d{2}/\d{2}/\d{4}" placeholder="MM/DD/YYYY" required><br><br>

        <label for="Game_Price">Price:</label>
        <input type="number" id="Game_Price" name="Game_Price" step="0.01" required><br><br>

        <label for="Game_Platform">Platform:</label>
         <select id="Game_Platform" name="Game_Platform" required>
             <option value="Multiple">Multiple</option>
            <option value="PC">PC</option>
            <option value="Xbox">Xbox</option>
            <option value="Play Station">Play Station</option>
            <option value="Anroid">Anroid</option>
            <option value="Apple IOS">Apple IOS</option>
            <option value="Switch">Switch</option>
            <option value="AR/VR">ARVR</option>
        </select><br><br>

        <label for="Game_Genre">Genre:</label>
        <select id="Game_Genre" name="Game_Genre" required>
            <option value="Fighting">Fighting</option>
            <option value="MMORPG">MMORPG</option>
            <option value="Shooter">Shooter</option>
            <option value="Platformer">Platformer</option>
            <option value="Racing">Racing</option>
            <option value="Sports">Sports</option>
            <option value="Horror">Horror</option>
            <option value="RPG">RPG</option>
        </select><br><br>

        <input type="submit" value="Create Game">
    </form>
</body>
</html>

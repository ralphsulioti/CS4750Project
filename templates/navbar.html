<!DOCTYPE html>
<html>
<head>
    <style>
        nav {
            background-color: #4285F4;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFFFFF;
            padding: 5px;
            font-weight: bold;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
        }

        .top-rated-badge {
            background-color: #FFD700;
            color: #333;
            padding: 5px 10px;
            border-radius: 50%;
            font-weight: bold;

        }

        .refresh-db-link {
            color: white;
            font-weight: bold;
            text-decoration: underline;
        }

        .refresh-db-link:hover {
            color: #FF0000;
        }

        .warning-message {
            color: rgba(255, 106, 0, 0.98);
            font-weight: bold;
            margin-top: 10px;
        }

        nav ul li:hover a,
        .logo:hover {
            color: black;
            background-color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/"><span class="logo">Game Library</span></a></li>
            <li><a href="/get-users">View Users</a></li>
            <li><a href="/wishlist">Wish List</a></li>
            <li><a href="/top-rated-games">Top Rated</a></li>
            <li><a href="/create-db" class="refresh-db-link">Refresh DB</a></li>
        </ul>
    </nav>

    <div class="warning-message">
        Warning: Refreshing the database will remove all existing data. Proceed with caution.
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Game List</title>
    <style>
        /* Styling for the user library table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }


        /* Styling for the main content */
        h1 {
            margin-top: 20px;
        }

        h2 {
            margin-top: 30px;
        }

        form {
            margin-top: 20px;
        }

        #add-game-form {
            display: none;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Game List</h1>
    <form id="filter-form">
        <h2>Filters</h2>
        <label for="game-id-filter">Game ID:</label>
        <input type="text" id="game-id-filter">
        <br>
        <label for="name-filter">Name:</label>
        <input type="text" id="name-filter">
        <br>
        <label for="genre-filter">Genre:</label>
        <input type="text" id="genre-filter">
        <br>
        <label for="platform-filter">Platform:</label>
        <input type="text" id="platform-filter">
        <br>
        <label for="release-date-filter">Release Date:</label>
        <input type="text" id="release-date-filter">
        <br>
        <label for="price-filter">Price:</label>
        <input type="text" id="price-filter">
        <br>
        <input type="button" value="Apply Filters" onclick="applyFilters()">
    </form>
    <table id="game-table">
        <tr>
            <th>Game ID</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Platform</th>
            <th>Release Date</th>
            <th>Price</th>
        </tr>
        {% for game in games %}
        <tr>
            <td>{{ game[0] }}</td>
            <td>{{ game[1] }}</td>
            <td>{{ game[2] }}</td>
            <td>{{ game[3] }}</td>
            <td>{{ game[4] }}</td>
            <td>{{ game[5] }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function applyFilters() {
            var gameRows = document.querySelectorAll('#game-table tr');
            var gameIdFilter = document.getElementById('game-id-filter').value.toLowerCase();
            var nameFilter = document.getElementById('name-filter').value.toLowerCase();
            var genreFilter = document.getElementById('genre-filter').value.toLowerCase();
            var platformFilter = document.getElementById('platform-filter').value.toLowerCase();
            var releaseDateFilter = document.getElementById('release-date-filter').value.toLowerCase();
            var priceFilter = document.getElementById('price-filter').value.toLowerCase();

            for (var i = 1; i < gameRows.length; i++) {
                var gameRow = gameRows[i];
                var gameId = gameRow.cells[0].textContent.toLowerCase();
                var name = gameRow.cells[1].textContent.toLowerCase();
                var genre = gameRow.cells[2].textContent.toLowerCase();
                var platform = gameRow.cells[3].textContent.toLowerCase();
                var releaseDate = gameRow.cells[4].textContent.toLowerCase();
                var price = gameRow.cells[5].textContent.toLowerCase();

                if (gameId.includes(gameIdFilter) &&
                    name.includes(nameFilter) &&
                    genre.includes(genreFilter) &&
                    platform.includes(platformFilter) &&
                    releaseDate.includes(releaseDateFilter) &&
                    price.includes(priceFilter)) {
                    gameRow.style.display = "";
                } else {
                    gameRow.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>

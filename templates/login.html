<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
        }
        button {
            padding: 8px 16px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .create-account a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="error-message">{{ errorMessage }}</p>
        <div class="create-account">
            Don't have an account? <a href="/register-user">Create Account</a>
        </div>
    </div>
</body>
</html>
